<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Jogo de nível</title>
</head>
<body>
  <h1>Jogo de nível</h1>

  <form action="#">
    <label for="nome">Nome:</label>
    <input type="text" name="nome" id="nome">

    <label for="xp">XP:</label>
    <input type="number" name="xp" id="xp">

    <button type="submit">Confirmar</button>
  </form>

  <p id="resultado"></p>

  <script>
    // Função para calcular o nível do herói
    function calcularNivel(xp) {
      if (xp < 1000) {
        return "Ferro";
      } else if (xp <= 2000) {
        return "Bronze";
      } else if (xp <= 5000) {
        return "Prata";
      } else if (xp <= 7000) {
        return "Ouro";
      } else if (xp <= 8000) {
        return "Platina";
      } else if (xp > 9000) {
        return "Ascendente";
      } else {
        return xp.toString();
      }
    }

    // Função para exibir o resultado do jogo no site
    function exibirResultado(nome, nivel) {
      // Obtém o elemento existente ou cria um novo parágrafo
      let resultadoElement = document.querySelector('#resultado');
      if (!resultadoElement) {
        resultadoElement = document.createElement('p');
        resultadoElement.setAttribute('id', 'resultado');
        document.body.appendChild(resultadoElement);
      }

      // Exibição do resultado no elemento HTML
      resultadoElement.textContent = `O herói (${nome}) está no nível: "${nivel}"`;
    }

    // Evento de clique do botão "Confirmar"
    document.querySelector('form').addEventListener('submit', (event) => {
      // Declaração das variáveis nome e xp
      const nome = document.querySelector('input[name="nome"]').value;
      const xp = parseInt(document.querySelector('input[name="xp"]').value);

      // Chamada da função para calcular o nível
      const nivel = calcularNivel(xp);

      // Chamada da função para exibir o resultado no site
      exibirResultado(nome, nivel);

      // Impede o envio do formulário
      event.preventDefault();
    });
  </script>
</body>
</html>
